<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>헬스트레이너 GPT</h1>
      <div class="guide_chat">
        <label for="place">어느 부위를 운동하고 싶은가요?</label>
        <input type="text" id="place" placeholder="예시) 팔, 다리, 어깨, 등 " />
        <label for="date">성별을 알려주세요.</label>
        <input type="text" id="date" placeholder="예시) 남, 여" />
        <button id="btnSendMessage">운동계획짜기</button>
        <p class="notice">
          * chatGPT를 활용하여 답변을 얻는 것이기 때문에, 답변 내용이 부정확할
          수 있습니다. 추가 질문을 통해 의문을 해소할 수 있습니다.
        </p>
      </div>

      <div class="chat_con">
        <!-- script에서 추가 -->
      </div>
      <div class="loader">
        <i class="fa-solid fa-dumbbell fa-spin"></i>
        <p>로딩중입니다. 잠시만 기다려주세요</p>
      </div>
      <div class="chat-input">
        <input
          type="text"
          placeholder="운동 정보와 관련된 다른 질문이 있으신가요?"
        />
        <button id="btnAsk">질문하기</button>
      </div>

      <div class="btnCon">
        <button class="restart">새로운 운동계획 짜기</button>
      </div>

      <div class="kakaoAd">
        <ins
          class="kakao_ad_area"
          style="display: block"
          data-ad-unit="DAN-WOsREjLjhSeyjtUv"
          data-ad-width="320"
          data-ad-height="100"
        ></ins>
      </div>
    </div>

    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
    <script src="script.js"></script>
  </body>
</html>
